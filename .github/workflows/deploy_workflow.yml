name: deploy_workflow

env:
    CI: 1
    IS_CI: 1

on:
    # when the test_workflow is done
    workflow_run:
        workflows:
            - test_workflow
        branches:
            - main
            - master
        types:
            - completed

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: "pages"
    cancel-in-progress: false

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    id-token: write
    pages: write

jobs:
    deploy:
        environment: github-pages
        # `if` required because a workflow run is triggered regardless of
        # the result of the previous workflow (see the documentation page)
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
            - name: Install packages
              run: yarn install --frozen-lockfile

            #            - if: github.ref == env.DEPLOYMENT_BRANCH
            #              name: Setup Github Pages
            #              uses: actions/configure-pages@v5
            #              with:
            #                  base_path: albatros-club-de-plage
            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  name: github-pages
                  path: "./out" # Upload only the build directory
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
              with:
                  artifact_name: github-pages
