			//////////////////////// start script ////////////////////////

			!function (jquery) {

                // pour les versions non mobile
				if (!isDeviceTouch()) {
					// démarrage de stellar
                    jquery.stellar({
						horizontalScrolling: false,
						verticalScrolling: true,
						responsive: false
					});

				}

                // scrolling tout en souplesse
                jquery('.slowMotion').bind('click', function(e) {
                    e.preventDefault();
                    var $this = $(this),
                            target = this.hash,
                            $target = $(target);
                    $('html, body').stop().animate(
                            {'scrollTop': $target.offset().top},
                            500,
                            'swing'
                    );
                });
			}(window.jQuery)
